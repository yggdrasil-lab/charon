services:
  charon-sync:
    image: ${REGISTRY_PREFIX}charon-rclone:${STACK_NAME:-latest}
    build:
      context: ./rclone
      dockerfile: Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    depends_on:
      - git-backup
    environment:
      - GDRIVE_VAULT_PATH=${GDRIVE_VAULT_PATH}
      - RCLONE_CONFIG_SECRET_NAME=charon_rclone_config
    secrets:
      - source: charon_rclone_config
        target: charon_rclone_config
    volumes:
      - ${OBSIDIAN_VAULT_PATH}/second-brain:/data
      - ${RCLONE_CACHE_PATH}/sync:/root/.cache/rclone

    entrypoint: /bin/sh
    command: /entrypoint.sh
    networks:
      - aether-net
      - internal
    labels:
      - "com.docker.compose.project=${STACK_NAME}"

  charon-archive:
    image: ${REGISTRY_PREFIX}charon-rclone:${STACK_NAME:-latest}
    build:
      context: ./rclone
      dockerfile: Dockerfile
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    environment:
      - GDRIVE_BACKUP_PATH=${GDRIVE_BACKUP_PATH}
      - RCLONE_CONFIG_SECRET_NAME=charon_rclone_config
      - NODE_HOSTNAME={{.Node.Hostname}}
    secrets:
      - source: charon_rclone_config
        target: charon_rclone_config
    volumes:
      - /mnt/storage/backups:/data
      - ${RCLONE_CACHE_PATH}/archive:/root/.cache/rclone

    entrypoint: /bin/sh
    # Cron strategy: Setup config -> Create crontab -> Run cron in foreground
    # Job 1 (03:00): Push new backups (COPY, not sync, to preserve history if local is pruned)
    # Job 2 (04:00): Prune old backups (>90 days) to manage storage costs
    command: -c "
      /setup.sh;
      echo "0 3 * * * rclone copy /data \"gdrive:${GDRIVE_BACKUP_PATH}/$${NODE_HOSTNAME}\" --config /tmp/rclone.conf >> /var/log/cron.log 2>&1" > /etc/crontabs/root;
      echo "0 4 * * * rclone delete \"gdrive:${GDRIVE_BACKUP_PATH}/$${NODE_HOSTNAME}\" --min-age 90d --config /tmp/rclone.conf >> /var/log/cron.log 2>&1" >> /etc/crontabs/root;
      echo 'Starting crond...';
      crond -f -d 8"
    networks:
      - aether-net
    labels:
      - "com.docker.compose.project=${STACK_NAME}"

  git-backup:
    image: ${REGISTRY_PREFIX}charon-git:${STACK_NAME:-latest}
    build:
      context: ./git-backup
      dockerfile: Dockerfile
    deploy:
      restart_policy:
        condition: on-failure
      placement:
        constraints:
          - node.role == manager
    working_dir: /git
    healthcheck:
      test: ["CMD", "test", "-f", ".git_ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    entrypoint: /bin/sh
    command: -c '
        git config --global --add safe.directory /git;
        echo "Starting backup script...";
        /usr/local/bin/git-backup.sh;
      '
    environment:
      - GIT_REPO_URL=${GIT_REPO_URL}
      - GIT_USER_EMAIL=${GIT_USER_EMAIL}
      - GIT_USER_NAME=${GIT_USER_NAME}
      - ENV=${ENV}
    secrets:
      - source: charon_ssh_key
        target: charon_ssh_key
    volumes:
      - ${OBSIDIAN_VAULT_PATH}:/git
    networks:
      - internal
    labels:
      - "com.docker.compose.project=${STACK_NAME}"

networks:
  aether-net:
    external: true
  internal:
    driver: overlay

secrets:
  charon_rclone_config:
    external: true
    name: ${CHARON_RCLONE_CONFIG_NAME}
  charon_ssh_key:
    external: true
    name: ${CHARON_SSH_KEY_NAME}
